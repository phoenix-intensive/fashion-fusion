<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FashionFusion</title>
    <link rel="icon" type="image/webp" href="../assets/images/fav.webp">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/payment.js" defer></script>
</head>
<body>
<div class="payment-container">
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <form id="payment-form" class="payment-form hidden" action="../../process_payment.php" method="POST">
        <h2>Payment Details</h2>
        <div class="form-group">
            <label for="card-number">Card number</label>
            <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" />
            <span id="card-number-error" class="error hidden"></span>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
                <span id="expiry-date-error" class="error hidden"></span>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
                <span id="cvv-error" class="error hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="John Doe" required>
        </div>
        <button type="submit" class="pay-button">Pay Now</button>
        <a href="../../index.html" class="pay-button">Home</a>
    </form>
</div>

</body>
</html>
